name: Fetch ICON-RUC GRIB2 and Generate PNGs

on:
  workflow_dispatch:

jobs:
  fetch_and_generate:
    runs-on: ubuntu-latest
    outputs:
      run: ${{ steps.set_run_date.outputs.run }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set RUN and DATE (hourly)
        id: set_run_date
        run: |
          HOUR=$(date -u +%H)
          DATE=$(date -u +%Y-%m-%d)
          RUN=$HOUR

          echo "RUN=$RUN" >> $GITHUB_ENV
          echo "DATE=$DATE" >> $GITHUB_ENV

          echo "run=$RUN" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT

          echo "Current UTC time: $HOUR -> RUN=$RUN, DATE=$DATE"

      # üÜï NEU: Grid-Datei herunterladen
      - name: Download ICON unstructured grid
        run: |
          mkdir -p data/grid
          wget -q http://icon-downloads.mpimet.mpg.de/grids/public/edzw/icon_grid_0047_R19B07_L.nc -O data/grid/grid.nc
          echo "‚úÖ ICON grid heruntergeladen"

      - name: Download t2m GRIB2 files
        run: |
          mkdir -p data/t2m
          cd data/t2m
          seq 0 13 | xargs -n 1 -P 4 -I{} bash -c '
            i_padded=$(printf "%03d" {} )
            URL="https://opendata.dwd.de/weather/nwp/v1/m/icon-d2-ruc/p/T_2M/r/${DATE}T${RUN}:00/s/PT${i_padded}H00M.grib2"
            wget -q -O t2m_${i_padded}.grib2 "$URL" || echo "Datei $URL nicht verf√ºgbar, √ºberspringe..."
          '

      - name: Download ww GRIB2 files
        run: |
          mkdir -p data/ww
          cd data/ww
          seq 1 14 | xargs -n 1 -P 4 -I{} bash -c '
            i_padded=$(printf "%03d" {} )
            URL="https://opendata.dwd.de/weather/nwp/v1/m/icon-d2-ruc/p/WW/r/${DATE}T${RUN}:00/s/PT${i_padded}H00M.grib2"
            wget -q -O ww_${i_padded}.grib2 "$URL" || echo "Datei $URL nicht verf√ºgbar, √ºberspringe..."
          '

      - name: Download tp GRIB2 files
        run: |
          mkdir -p data/tp
          cd data/tp
          seq 0 13 | xargs -n 1 -P 4 -I{} bash -c '
            i_padded=$(printf "%03d" {} )
            URL="https://opendata.dwd.de/weather/nwp/v1/m/icon-d2-ruc/p/TOT_PREC_D/r/${DATE}T${RUN}:00/s/PT${i_padded}H00M.grib2"
            wget -q -O tot_prec_${i_padded}.grib2 "$URL" || echo "Datei $URL nicht verf√ºgbar, √ºberspringe..."
          '

      - name: Download dbz GRIB2 files
        run: |
          mkdir -p data/dbz_cmax
          cd data/dbz_cmax
          seq 0 13 | xargs -n 1 -P 7 -I{} bash -c '
            i_padded=$(printf "%03d" {} )
            URL="https://opendata.dwd.de/weather/nwp/v1/m/icon-d2-ruc/p/DBZ_CMAX/r/${DATE}T${RUN}:00/s/PT${i_padded}H00M.grib2"
            wget -q -O dbz_cmax_${i_padded}.grib2 "$URL" || echo "Datei $URL nicht verf√ºgbar, √ºberspringe..."
          '
      - name: Download tp_acc GRIB2 files
        run: |
          mkdir -p data/tp_acc
          cd data/tp_acc
          seq 0 13 | xargs -n 1 -P 4 -I{} bash -c '
            i_padded=$(printf "%03d" {} )
            URL="https://opendata.dwd.de/weather/nwp/v1/m/icon-d2-ruc/p/TOT_PREC/r/${DATE}T${RUN}:00/s/PT${i_padded}H00M.grib2"
            wget -q -O tp_acc_${i_padded}.grib2 "$URL" || echo "Datei $URL nicht verf√ºgbar, √ºberspringe..."
          '

      - name: Download cape_ml GRIB2 files
        run: |
          mkdir -p data/cape_ml
          cd data/cape_ml
          seq 0 13 | xargs -n 1 -P 4 -I{} bash -c '
            i_padded=$(printf "%03d" {} )
            URL="https://opendata.dwd.de/weather/nwp/v1/m/icon-d2-ruc/p/CAPE_ML/r/${DATE}T${RUN}:00/s/PT${i_padded}H00M.grib2"
            wget -q -O cape_ml_${i_padded}.grib2 "$URL" || echo "Datei $URL nicht verf√ºgbar, √ºberspringe..."
          '

      - name: Upload GRIB2 as artifact
        uses: actions/upload-artifact@v4
        with:
          name: grib2
          path: data/

      - name: Upload grid file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: grid
          path: data/grid/

# -------------------------------------------------------
  # 2Ô∏è‚É£ Generate PNGs in parallel (matrix)
  # -------------------------------------------------------
  generate_pngs:
    runs-on: ubuntu-latest
    needs: fetch_and_generate
    strategy:
      matrix:
        variable: [t2m, ww, tp_acc, tp, dbz_cmax, cape_ml]
      max-parallel: 6
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download GRIB2 artifact
        uses: actions/download-artifact@v4
        with:
          name: grib2
          path: data/

      - name: Download grid artifact
        uses: actions/download-artifact@v4
        with:
          name: grid
          path: data/grid/

      - name: Generate PNGs for ${{ matrix.variable }}
        run: |
          mkdir -p iconruc/${{ matrix.variable }}
          python scripts/generate_pngs.py \
            data/${{ matrix.variable }} \
            iconruc/${{ matrix.variable }} \
            ${{ matrix.variable }} \
            data/grid/grid.nc

      - name: Upload PNGs artifact
        uses: actions/upload-artifact@v4
        with:
          name: iconruc-${{ matrix.variable }}
          path: iconruc/${{ matrix.variable }}



  deploy_to_r2:
    runs-on: ubuntu-latest
    needs: [fetch_and_generate, generate_pngs]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Download all PNGs artifact
        uses: actions/download-artifact@v4
        with:
          pattern: iconruc-*
          path: iconruc_raw

      - name: Merge PNG folders into one structure
        run: |
          mkdir -p iconruc/${{ needs.fetch_and_generate.outputs.run }}
          for d in iconruc_raw/*; do
            if [ -d "$d" ]; then
              varname=$(basename "$d" | sed 's/^iconruc-//')  # entfernt "iconruc-" Prefix
              mkdir -p iconruc/${{ needs.fetch_and_generate.outputs.run }}/"$varname"
              cp -r "$d"/* iconruc/${{ needs.fetch_and_generate.outputs.run }}/"$varname"/ || true
            fi
          done

      - name: Generate Metadata
        run: |
          python scripts/generate_metadata.py iconruc/${{ needs.fetch_and_generate.outputs.run }} ${{ needs.fetch_and_generate.outputs.run }} ${{ env.DATE }}

      - name: Clean old runs on R2 except current
        run: |
          for run_folder in $(aws s3 ls s3://${{ secrets.R2_BUCKET }}/icon-ruc/ --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com | awk '{print $2}' | sed 's#/##'); do
            if [ "$run_folder" != "${{ needs.fetch_and_generate.outputs.run }}/" ]; then
              aws s3 rm s3://${{ secrets.R2_BUCKET }}/icon-ruc/$run_folder --recursive --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com
            fi
          done
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}

      - name: Upload current run and metadata.json to R2
        run: |
          aws s3 sync ./iconruc/${{ needs.fetch_and_generate.outputs.run }}/ s3://${{ secrets.R2_BUCKET }}/icon-ruc/${{ needs.fetch_and_generate.outputs.run }}/ \
            --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com

          aws s3 cp ./iconruc/metadata.json s3://${{ secrets.R2_BUCKET }}/icon-ruc/metadata.json \
            --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
